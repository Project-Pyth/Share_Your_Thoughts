{% load static %}
<html lang="en">

<head>
  <title>Dashboard!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <!-- Material Kit CSS -->  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="/" class="simple-text logo-mini">
          Share your Thoughts
        </a>

      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="/">

              <p style="text-align:center;font-size:20px;">Home</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="#0">

              <p style="text-align:center;font-size:20px;">Dashboard</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
		<ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="blog">

              <p style="text-align:center;font-size:20px;">Write Blog</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="profile">

              <p style="text-align:center;font-size:20px;">User Profile</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
		<ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="view_blog">

              <p style="text-align:center;font-size:20px;">History</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
        <ul class="nav">
          <li class="nav-item active ">
            <a class="nav-link" href="logout">
              <p style="text-align:center;font-size:20px;">Logout</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div></div>
    <div class="main-panel">
      <!-- Navbar -->

      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <h1 class="display-4 text-center">Hi {{ user.first_name }} <p>Welcome to the Dashboard</p></h1>
          <!-- your content here-->



            <canvas id="myChart" width="300" height="100"></canvas>
          <script>
            $(document).ready(function()
            {
              var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in pro1 %}'{{item.category}}',{% endfor %}],
        datasets: [{
            label: 'No. of Blogs',
            data: [{{pro2}},{{pro3}},{{pro4}}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
            });
          </script>

        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">

          </nav>

          <!-- your footer here -->
        </div>
      </footer>
    </div>
	
  </div>
  

</body>

</html>
