{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Share Your Thoughts</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="dashboard">Hi {{user.first_name}}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="logout" target="_self">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="login" target="_self">Login</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="register" id="navbarDropdown" role="button" target="_new">
          Register
        </a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="allblog" target="_self">Read Blogs</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="admin" target="_blank">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about_us" target="_self">About us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="search_blogs" method="post">
      {% csrf_token %}
     <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">-->
      <select name="search" style="padding:8px;width:250px; border:none;border-radius:10px;">
  <option selected>Search</option>
  <option value="Technical">Technical</option>
  <option value="Literature">Literature</option>
  <option value="Historical">Historical</option>
</select>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="class">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'blogging-courses-1536x807.jpg' %}" class="d-block w-100" alt="..." style="width:100%;height:601px;">

    </div>
    <div class="carousel-item">
      <img src="{% static 'blogging.jpg' %}" class="d-block w-100" alt="..." style="width:100%;height:601px;">

    </div>
    <div class="carousel-item">
      <img src="{% static 'screenshot.png' %}" class="d-block w-100" alt="..." style="width:100%;height:601px;">



    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div></div>

</html>
